[bdist_wheel]
python-tag = py3

[flake8]
max-line-length = 120
max-complexity = 10

[pydocstyle]
ignore = D100,D104,D203,D212

[tool:pytest]
norecursedirs = .git .tox
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

[isort]
atomic = true
combine_as_imports = false
indent = 4
length_sort = false
line_length = 120
multi_line_output = 5
not_skip = __init__.py
order_by_type = false
wrap_length = 120
