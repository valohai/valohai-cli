[bdist_wheel]
python-tag = py3

[flake8]
ignore = E125,E501,W503,W504

[pydocstyle]
ignore = D100,D104,D203,D212

[tool:pytest]
norecursedirs = .git .tox
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

[isort]
profile = black
line_length = 120
multi_line_output = 3
wrap_length = 120
